<!-- templates/partials/offers_form.html -->

<fieldset>
    <legend>Make an Offer on This Property</legend>
    <!-- TITLE -->
    Name: <input type="text" name="name"><br>
    <!-- AMOUNT -->
    Enter your offering amount: $<input type="text" name="offering"><br>
    <!-- EMAIL -->
    Enter email:<input type="text" name="email"><br>
    <!-- LOCATION -->
    Enter location of property. Offers can only be made on OPEN deals:
        <select name="location">
            {% for property in properties %}
                <option value="{{ property.name }}"> {{ property.name }} [{{property.status }}]</option>
            {% endfor %}
        </select><br>
</fieldset>
    <!-- SUBMIT OFFER -->
    <form action="{{ url_for('offers_show_every') }}" method="GET">
        <button type="submit">Submit!</button>
    </form>
    <!-- CANCEL OFFER -->
    <form action="{{ url_for('offers_show_every') }}" method="GET">
        <button type="submit">Cancel</button>
    </form>
